<html>   
<head>
<meta charset="utf-8">
<title>MyShop——登录</title>

<!-- Bootstrap 3.3.7 -->

	href="static/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">

<body>
<!--dengl-->
<div class="beij_center">
	<div class="dengl_logo">
		<img src="static/assets/images/logo1.png">
	</div>
</div>
<div class="dengl_beij">

	<div class="banner_xin">
		<img src="static/assets/images/ss.jpg">
	</div>
	<div class="beij_center dengl_jvz"> 
		<div class="login_form">
			<div class="login_tab">
				<h2>欢迎登录</h2>

			</div>
			<form method="post" class="form-horizontal">
			<div class="kengl_kuang">
				<div class="txt_kuang">
					<input type="text" class="itxt form-control" id="username" placeholder="用户名">
					<input type="password" class="itxt form-control" id="password" placeholder="密码">
				</div>
				<input type="button" id ="login" value="登 录" class="login btn btn-primary form-control" style="width:40%" >
			</div>
			<div class="corp_login ">
				<div class="regist_link"><a href="register.html"><b></b>立即注册</a></div>
			</div>
		</div> 
	</div>
</div>
</form>

<div class="jianj_dib">
	<div class="beia_hao">
		<p>京ICP备：123456789号  </p>
		<p class="gonga_bei">京公网安备：123456789号</p>
	</div>
</div>
<script>
 $(function(){
	$("#login").click(function(){
		var params={
				username:$("#username").val(),
				password:$("#password").val()
		}
		console.log("params",params);
		var url="doLogin.do";
		$.post(url,params,function(result){
			if(result.state==1){
				sessionStorage.setItem("userJson", JSON.stringify(result));
				//location.href="homePage?t="+Math.random()+"&username="+$("#username").val();
				location.href="homePage?t="+Math.random();
			}else{
				alert(result.message);
			}
			return false;//防止刷新时重复提交
		})
	})
});
</script>


</body>
