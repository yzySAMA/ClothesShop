<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>   
<head>
<meta charset="utf-8">
<title>MyShop——登录</title>
<link rel="stylesheet" type="text/css" href="static/assets/css/index.css">
<link rel="stylesheet" type="text/css" href="static/assets/css/ziy.css">
<script src="static/assets/js/jquery-1.11.3.min.js"></script>
 
</head> 
<body>
<!--dengl-->
<div class="beij_center">
	<div class="dengl_logo">
		<img src="static/assets/images/logo1.png">
		<h1>欢迎登录</h1>
	</div>
</div>
<div class="dengl_beij">

	<div class="banner_xin">
		<img src="static/assets/images/ss.jpg">
	</div>
	<div class="beij_center dengl_jvz"> 
		<div class="login_form">
			<div class="login_tab">
				<h2>欢迎登录</h2>
				<div class="dengl_erwm">
					<a href="#"><img src="static/assets/images/er_wm.png"></a>
					<div class="tanc_erwm_kuang">
						<img src="static/assets/images/mb_wangid.png">
						<div class="qrcode_panel">
                            <ul>
                                <li class="fore1">
									<span>打开</span>
                                    <a href="#" target="_blank"> <span class="red">手机MyShop</span></a>
                                </li>
								<li>扫描二维码</li>
                            </ul>
                        </div> 
					</div>
				</div> 
			</div>
			<form method="post">
			<div class="kengl_kuang">
				<div class="txt_kuang">
					<input type="text" class="itxt" id="username" placeholder="邮箱/用户名/已验证手机">
					<input type="password" class="itxt" id="password" placeholder="密码">
				</div>
				<div class="remember">
					<div class="fl">
						<input type="checkbox" >
						<label for="autoLoginFlag">自动登录</label>
					</div>
					<div class="fr">
						<a href="#" class="fl" target="_blank" title="忘记密码">忘记密码?</a> 
					</div>
				</div>
				<input type="button" tabindex="5" id ="login" value="登 录" class="login">
			</div>
			<div class="corp_login">
				<div class="regist_link"><a href="register" ><b></b>立即注册</a></div>
			</div>
		</div> 
	</div>
</div>
</form>

<div class="jianj_dib">
	<div class="beia_hao">
		<p>京ICP备：123456789号  </p>
		<p class="gonga_bei">京公网安备：123456789号</p>
	</div>
</div>
<script>
 $(function(){
	$("#login").click(function(){
		var params={
				username:$("#username").val(),
				password:$("#password").val()
		}
		console.log("params",params);
		var url="doLogin.do";
		$.post(url,params,function(result){
			if(result.state==1){
				sessionStorage.setItem("userJson", JSON.stringify(result));
				//location.href="homePage?t="+Math.random()+"&username="+$("#username").val();
				location.href="homePage?t="+Math.random();
			}else{
				alert(result.message);
			}
			return false;//防止刷新时重复提交
		})
	})
});
</script>


</body>
</html>
