<div
	style="background-color: #f2f2f2; padding-top: 8px; padding-bottom: 8px;">
	<div class="container" style="background-color: white;">
		<div class="jib_xinx_kuang">
			<div>
				<h1>我的订单</h1>
			</div>

			<!--************************************-->
			<table class="order-tb order-tb_1 table table-hover  table-bordered">

				<thead>
					<tr>
						<th>图片</th>
						<th>商品名称</th>
						<th>商品数量</th>
						<th>金额</th>
						<th>小计</th>
					</tr>
				</thead>
				<tbody id="tbodyId">

					<tr class="sep-row">
						<td colspan="5">订单编号：131313 &nbsp;&nbsp;<span>订单状态</span></td>
					</tr>

					<tr class="tr-bd">
						<!-- 图片 -->
						<td><img src="static/assets/images/lieb_tupi1.jpg"
							height="50%" width="30%"></td>
						<!-- 商品名 -->
						<td>商品名</td>
						<!-- 数量 -->
						<td>x1</td>
						<!-- 金额 -->
						<td>
							<div class="zhif_jine">单价￥488.00</div>
						</td>
						<!-- 小计 -->
						<td>
							<div class="zhif_jine">总额￥488.00</div>
						</td>

					</tr>

				</tbody>
			</table>

		</div>
	</div>
</div>
<script>
	$(function() {
		doGetOrdersMsg();
	});

	function doGetOrdersMsg() {
		var url = "myOrder/doMyOrder";
		var userJson = sessionStorage.getItem("userJson");//获取键为allJson的字符串
		var user = JSON.parse(userJson).data;//将字符串抓换成对象
		console.log(user);
		var params = {
			"uid" : user.uid,
			"username" : user.username
		};

		$.getJSON(url, params, function(result) {
			console.log(result);
			doSetTableBodyRows(result.data);
		});
		function doSetTableBodyRows(data){
			//1.获取tbody对象，并清空内容
			var tBody = $("#tbodyId");
			tBody.empty();
			//2.迭代data内容将数据追加到tbody中
			for ( var i in data) {
				var tr1 = $("<tr></tr>");
				var status=data[i].state==1?"已付款":"未付款";
				var td1="<td colspan='5'>订单编号:"+data[i].oid+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;订单状态:<span style='color:red'>"+status+"</span></td>"
				tr1.append(td1);
				tBody.append(tr1);
				var array=data[i].myOrderItemVoList;
				
				for(var j in array){
					var tr2 = $("<tr></tr>");
					var tds = doCreateTds(array[j]);
					tr2.append(tds);
					tBody.append(tr2);
				}
				
				
			}
		};
		
		// 创建td对象
		function doCreateTds(data) {
			// console.log(data);
			var tds = 
				 	"<td width='100' height='100' ><img src='"+data.pimage+"' width='100%' height='100%'></td>"
					+ "<td>" + data.pname + "</td>"
					+ "<td> x" +data.count + "</td>"
					+ "<td><div class='zhif_jine'>单价￥"+data.price+"</div></td>"
					+ "<td><div class='zhif_jine'>单价￥"+data.subtotal+"</div></td>";

			return tds;
		};
	}
</script>
