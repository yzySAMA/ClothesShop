<script type="text/javascript">
	$(function() {
		$("#MainContent").load("index");
		$("#footerContent").load("footer");

		//测试我的订单的跳转	
		doLoadUI("aaaa","myOrder");
		doLoadUser();
		//点击购物车时前端验证是否登录
		$(".gouwuche").click(function() {
			if(!sessionStorage.getItem("userJson")){
				location.href="doLoginUI";
			}
			$(".meis_neir_lieb").empty();
			$("#MainContent").load("cartUI");
		})
		
		//商品分类展示
		$(".focus-b").on("click",".categroys",doShowCategoryProducts)
		
	});
	
	function doShowCategoryProducts() {
		var url = "doShowCategoryProducts";
		var cid = $(this).val();
		console.log(cid)
		var params = {
			"cid": cid
		}
		//基于jQuery的getJSON函数向服务端发送异步请求
		$.getJSON(url,params,function (result) {
			console.log(result);
			//将信息呈现到页面
			$("#MainContent").empty();
			var tdiv = $(".meis_neir_lieb");
			tdiv.empty();//先清空
			var ul = $("<ul></ul>");
			//迭代data
			for (var i=0;i<result.data.length;i++){
				var li = $("<li></li>");
				var lis = doCreateLis(result.data[i]);
				li.append(lis);
				ul.append(li);
			}
			tdiv.append(ul);
		});
	}


	
	
	function doLoadUser(){

		var userString = sessionStorage.getItem("userJson");//获取键为allJson的字符串
		var userJson = JSON.parse(userString);//将字符串抓换成对象
		console.log(userJson);
		//var username = getUrlParam("username");
		if(!userJson){
			return;
		}
		var username = userJson.data.username;
		console.log(username);
		$("#loginInfo").html(username);
	}
		
   	function doLoadUI(id,url){
   		$("."+id).click(function(){
  		  $("#MainContent").load(url);
  	  });
   	} 	
   	
</script>
