<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="static/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="static/assets/bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="static/assets/bower_components/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="static/assets/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="static/assets/plugins/iCheck/square/blue.css">


</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>商城后台管理登陆界面</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg"></p>

			<form method="post">
				<div class="form-group has-feedback">
					<input type="text" id="usernameId" name="username"
						class="form-control" placeholder="用户名"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" id="passwordId" name="password"
						class="form-control" placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>


				<div class="row">
					<div class="col-xs-8">
						<!-- <div class="checkbox icheck">
							<label> <input type="checkbox"> Remember Me
							</label>
						</div> -->
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button"
							class="btn btn-primary btn-block btn-flat btn-login" id="login">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="static/assets/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		src="static/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="static/assets/plugins/iCheck/icheck.min.js"></script>
	<script>
	  $(function () {
		    $('input').iCheck({
		      checkboxClass: 'icheckbox_square-blue',
		      radioClass: 'iradio_square-blue',
		      increaseArea: '20%' // optional
		    }); 
		   $("#login").click(doLogin);
	  });
	  function doLogin(){
		  var username=$("#usernameId").val();
		  console.log(username);
		  if (username==null||username=="") {
			  alert("请输入用户名");
			}
		  var password=$("#passwordId").val();
		  console.log(password);
		  if (password==null||password=="") {
			alert("密码不能为空");
			}
		  var params={
			 username:$("#usernameId").val(),
			 password:$("#passwordId").val()
		  }
		  var url="user/doLogin.do";
		  console.log("params",params);
		  $.post(url,params,function(result){
			  console.log(result.message);
			  if(result.state==1){
				//跳转到indexUI对应的页面
				location.href="startUI";
			  }else{
				 $(".login-box-msg").html(result.message);
			  }
			  return false;//防止刷新时重复提交
		  });
	  }
</script>
</body>
</html>
