<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>   
<head>
<meta charset="utf-8">
<title>MyShop——个人注册</title>
<link rel="stylesheet" type="text/css" href="static/assets/css/index.css">
<link rel="stylesheet" type="text/css" href="static/assets/css/ziy.css">
<script type="text/javascript" src="static/assets/js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="static/assets/js/jquery.validate.min.js" ></script>
<!--  <script type="text/javascript" src="js/index.js" ></script>  --> 
<!-- <script type="text/javascript" src="js/jquery1.42.min.js"></script> -->
<!-- 
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
 <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.source.js"></script> -->
 
</head>
<body>
<!--dengl-->
<div class="yiny">
	<div class="beij_center">
		<div class="dengl_logo">
			<img src="static/assets/images/logo1.png">
			<h1>欢迎注册</h1>
		</div>
	</div>
</div>
<div class="beij_center"> 
	<div class="ger_zhuc_beij">
		<div class="ger_zhuc_biaot">
			<ul>
				<li class="ger_border_color"><a href="register">个人注册</a></li>
				<p>我已经注册，现在就<a class="ftx-05 ml10" href="login">登录</a></p>
			</ul>
		</div>
		<form id="form" method="post">
		<div class="zhuc_biaod">
			<div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name">用户名：</label>
              	</span>
              	<input id="username" name="username" class="i-text" type="text" required>
              	<!--备注————display使用 inline-block-->
              	<div class="msg-box">
                	<div class="msg-box" style="display: none;">
	                  	<div class="msg-weak" style="display: inline-block;"> <i></i>
	                    	<div class="msg-cont">4-20个字符，支持汉字、字母、数字及“-”、“_”组合</div>
	                  	</div>
                	</div>
                	<!-- <div class="msg-weak err-tips"  style="display: inline-block;"><div>请输入用户名</div></div> -->
            	</div>
            	<!-- <span class="suc-icon"></span> -->
            </div>
            
            <div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name">真实姓名：</label>
              	</span>
              	<input id="name" name="name" class="i-text" type="text">
             
            </div>

            <div class="reg-items">
              	<span>
              		<input type="radio" name="sex" value="0" id="femal">
                	<label for="femal">女</label>
              	</span>
              	<span style="margin-left:20px">
              		<input type="radio" name="sex" value="1" checked="checked" id="meal">
                	<label for="meal">男</label>
              	</span>
            </div>
            
            <div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name">设置密码：</label>
              	</span>
              	<input id="password" name="password" class="i-text" type="password">
              	<!--备注————display使用 inline-block-->
              	<div class="msg-box">
                	<div class="msg-box" style="display: none;">
	                  	<div class="msg-weak" style="display: inline-block;"> <i></i>
	                    	<div class="msg-cont">键盘大写锁定已打开，请注意大小写!</div>
	                  	</div>
                	</div>
                	<div class="msg-weak err-tips"  style="display:none;"><div>请输入密码</div></div>
            	</div> 
            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name">确认密码：</label>
              	</span>
              	<input name="confirmpass" class="i-text" type="password" > 
              	<!--备注————display使用 inline-block-->
              	<div class="msg-box">
                	<div class="msg-weak err-tips"  style="display: none;"><div>密码不一样</div></div>
            	</div> 
            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name">手机号码：</label>
              	</span>
              	<input  id="telephone" name="telephone" class="i-text" type="text">
              	<!--备注————display使用 inline-block-->
              	<div class="msg-box"> 
                	<div class="msg-weak err-tips" id="tel" name="telephone" style="display:none;">手机号不能为空</div>
            	</div> 
            </div> 
            
            <div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name">邮箱账号：</label>
              	</span>
              	<input  id="email" name="email" class="i-text" type="text">
            </div>
            
           	<!-- 删除了原有的手机号码获取验证码模块 -->
           	
            <div class="reg-items" >
              	<span class="reg-label">
                	<label for="J_Name"> </label>
              	</span>
              	<input class="reg-btn" value="立即注册" type="button">
            </div>
		</div>
        <div class="xiaogg">
            <img src="static/assets/images/cdsgfd.jpg">
        </div>
	</div>
</div>
</form>

<div class="jianj_dib jianj_dib_1">
	<div class="beia_hao">
		<p>京ICP备：123456789号  </p>
		<p class="gonga_bei">京公网安备：123456789号</p>
	</div>
</div>
<script type="text/javascript">
$(function(){
	 $(".reg-btn").click(function(){
		 if(!$("#telephone").val()){
			document.getElementById("tel").style.display="block";
			return;
		} 
			
		var params={
				username:$("#username").val(),
				password:$("#password").val(),
				name:$("#name").val(),
				telephone:$("#telephone").val(),
				sex:$("input[name='sex']:checked").val(),
				email:$("#email").val()
		}
		console.log(params);
		$.post("doRegister.do",params,function(result){
		if(result.state==1){
			location.href="login";
		}else{
			alert(result.message);
		}
		});
	});
}); 
</script>
</body>
</html>
